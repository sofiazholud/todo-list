{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Tags</h1>
    <a href="{% url 'tag_create' %}" class="btn btn-primary mb-3">Add</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
                <tr>
                    <td>{{ tag.name }}</td>
                    <td>
                        <a href="{% url 'tag_update' tag.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
                    </td>
                    <td>
                        <a href="{% url 'tag_delete' tag.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
