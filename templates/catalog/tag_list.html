<h1>Tags</h1>
<a href="{% url 'tag_create' %}" class="btn btn-primary">Add</a>
<table>
    <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'tag_update' tag.id %}">Update</a></td>
            <td><a href="{% url 'tag_delete' tag.id %}">Delete</a></td>
        </tr>
    {% endfor %}
</table>
